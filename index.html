<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Slabo+27px&display=swap" rel="stylesheet">
    <script src="App.js" defer></script>
    <title>MONSTER HUNTER</title>
  </head>
  <body>
      <div id="home-conteiner" class="flex-column">
          <header>
              <img src="./images/logos/logomh.png"/>
              <div id="lenguage-area">
                  <i class="fas fa-globe-africa" style="color: #fff"></i>
                  <select>
                      <option value="english" selected>English[USA]</option>
                      <option value="portugues">Português[PT-BR]</option>
                  </select>
              <div>
          </header>
          <section id="slide-area">
              <button id="btnPrev" class="btn-slide">
                  <i style="font-size:30px; color:#fff;"class="fas fa-chevron-left"></i>
              </button>
                  <img class="active-img" src="images/slide/MHRS.jpg"/>
                  <img src="images/slide/MHR.jpg" alt="imagen de um jogo da franquia monster hunter"/>
                  <img src="images/slide/MHS2.jpg" alt="imagen de um jogo da franquia monster hunter"/>
                  <img src="images/slide/MHWI.jpg" alt="imagen de um jogo da franquia monster hunter"/>
                  <img src="images/slide/MHW.jpg" alt="imagen de um jogo da franquia monster hunter"/>
                  <img src="images/slide/MHGU.jpg" alt="imagen de um jogo da franquia monster hunter"/>
              <button id="btnNext" class="btn-slide" alt="imagen de um jogo da franquia monster hunter">
                  <i style="font-size:30px; color:#fff;" class="fas fa-chevron-right"></i>
              </button>
              <div id="load-area">
                  <span class="active-load"></span>
                  <span ></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
              </div>
          </section>
          <main>
              <h2 class="titles">PICKUP TITLE</h2>
              <section id="games-area">
                  <figure class="game-card">
                      <img src="images/logos/mhrsLogo.jpg" alt="imagen de um jogo da franquia monster hunter">
                      <p>MONSTER HUNTER RISE: SUNBREAK</p>
                  </figure>
                  <figure class="game-card">
                      <img src="images/logos/mhrLogo.jpg">
                      <p>MONSTER HUNTER RISE</p>
                  </figure>
                  <figure class="game-card">
                      <img src="images/logos/mhs2Logo.jpg">
                      <p>MONSTER HUNTER STORIES 2: WINGS OF RUIN</p>
                  </figure>
                  <figure class="game-card">
                      <img src="images/logos/mhwiLogo.jpg">
                      <p>MONSTER HUNTER WORLD: ICEBORN</p>
                  </figure>
                  <figure class="game-card">
                      <img src="images/logos/mhwLogo.jpg">
                      <p>MONSTER HUNTER: WORLD</p>
                  </figure>
                  <figure class="game-card">
                      <img src="images/logos/mhugLogo.jpg">
                      <p style="word-break: break-all;" >MONSTER HUNTER ULTIMATE GENERATIONS</p>
                  </figure>
              </section>
          </main>
          <aside id="social-midias">
              <h2 class="titles">SNS ACOUNT</h2>
              <selection id="midia-area" class="flex-center">
                  <img src="images/logos/facebook.png"/>
                  <img src="images/logos/twitter.png"/>
                  <img src="images/logos/insta.png"/>
                  <img src="images/logos/youtube.png"/>
              </section>
          </aside>
          <footer>
              <section id="footer-one" class="flex-center">
                  <img src="images/logos/esrb.png"/>
                  <img src="images/logos/teen.png"/>
              </section>
              <section id="footer-two">
                  <div>
                      <img src="images/logos/capcom.png"/>
                      <p id="politic-privacity">Politica de privacidade</p>
                  </div>
                  <p>Todas as <a href="#" >marcas registradas</a> aqui mencionadas são de propriedade de seus respectivos proprietários.<br/>©CAPCOM CO., LTD. TODOS OS DIREITOS RESERVADOS.</p>
              </section>
          </footer>
      </div>
  </body>
</html>
